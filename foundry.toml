[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"
optimizer = true
optimizer_runs = 200
via_ir = false
verbosity = 2

# Gas reporting
gas_reports = ["*"]

# Test configuration
fuzz = { runs = 1000 }
invariant = { runs = 256, depth = 15 }

# Compiler settings
evm_version = "shanghai"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
